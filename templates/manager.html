<div class="card employee-card">
   <div class="card-header bg-danger">
      <h2 class="card-title text-white">{{ name }}</h2>
      <h3 class="card-title"><i class="fas fa-mug-hot mr-2 text-white"></i>{{ role }}</h3>
   </div>
   <div class="card-body">
      <ul class="list-group">
         <li class="list-group-item bg-light">ID: {{ id }}</li>
         <li class="list-group-item">Email: <a href="mailto:{{ email }}">{{ email }}</a></li>
         <li class="list-group-item bg-light">Office number: {{ officeNumber }}</li>
      </ul>
   </div>
</div>
